name: build

on:
  push:
    branches:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com'
      - run: npm ci
      - run: npm run fmt:check
      - run: npm run lint
      - run: npm run test
      - run: npm run build
